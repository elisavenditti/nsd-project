<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Scanware</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

  </head>

  <body class="mybody">

    <div style="max-width: 100%; margin:5%; margin-top: 2%;">
        
        <a>
          <img style="max-width: 100%;" src='/static/images/title.png' />
        </a>

        <h5 style="color: #737373; margin-top:2%;font-size: 15px;text-transform: uppercase;letter-spacing: 2px;">Sottometti un file per farlo analizzare dai 3 antivirus disponibili: ANTIVIRUS 1, ANTIVITUS 2, ANTIVIRUS 3.</h5>


        <form class="myform" method="POST" action="/malwareAnalysis">
          
          <div style="margin-right: 0%; height: 30vh; width: 50%;">
            <input class="myinput" type="file" name="formFile"  required>
          </div>

          <div style="margin-left:0%; height: 30vh; width: 50%;">
            <input class="myinput" type="image" src = "/static/images/upload.png" value=""/>
          </div>
        </form>

        <div style="margin-left: 0%; margin-right: 50%; margin-top: 1%;">
          {% with messages = get_flashed_messages()%}
            {% if messages %}
              {% for message in messages %}
                
              <div class="alert alert-warning alert-dismissible fade show"  role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
  

  </body>

</html>
